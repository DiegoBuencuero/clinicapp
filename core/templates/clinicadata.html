{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %} 

{% if messages %}
<div id="contenedor-mensajes" class="alert-messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}


            {% for field in form %}
                <div class="form-group row">
                    <label for="{{field.id_for_label}}" class="col-sm-3 col-form-label">{{field.label_tag}}</label>
                    <div class="col-sm-9">
                        {{field}}
                        {{field.errors}}
                    </div>
                </div>                              
            {% endfor %}
            <button type="submit" class="btn btn-primary mr-2">{% translate "Actualizar" %}</button>
        </form>

      </div>
    </div>
</div>
{% endblock %}
